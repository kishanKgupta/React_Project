<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project</title>
  </head>
  <body>
    <h1>First Project</h1>
    <h1 id="root"></h1>

    <div id="root1"></div>

    <script>
      const heading = document.getElementById("root");
      heading.innerHTML = "Hello world!";

      const heading1 = document.createElement("h1");
      heading1.innerHTML = "second new project!";
      const root2 = document.getElementById("root1");
      root2.appendChild(heading1);
      
    </script>
  </body>
</html>
